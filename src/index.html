<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Express Calendar</title>
    </head>
    <body>
    <div class="be-my-calendar" id="calendar"></div>

    <script src="main.js"></script>
    <script>
        const excale = new Excale({
            bindTo: document.getElementById('calendar'),
            moment: {
                year:  2020,
                month: 3,
                day:   1
            },
            styles: {
                classRoot: ''
            }
        });
    </script>
    </body>
